    "

    <script>

    <div
      class="window active"
      style="
        min-width: 750px;
        max-width: 750px;
        min-height: 575px;
        margin: auto;
      "
    >
      <div class="title-bar">
        <div class="title-bar-text">@computerblade's Website</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space" style="min-height: 575px">
        <section class="tabs" style="min-height: 575px">
          <menu role="tablist" aria-label="Tabs Template">
            <button role="tab" aria-controls="tab-A" aria-selected="true">
              Home
            </button>
            <button role="tab" aria-controls="tab-B">Projects</button>
            <button role="tab" aria-controls="tab-C">Contact</button>
            <button role="tab" aria-controls="tab-D">Friends</button>
          </menu>
          <article role="tabpanel" id="tab-A" style="min-height: 575px">
            <h2>Hi</h2>
            <p>
              I'm
              <a href="https://github.com/computerblade-official"
                >@computerblade</a
              >. I work as a programmer, and a technology hobbyist. I have made
              many projects in the past using Java, C, C++, C#, Visual Basic
              .NET, and much more!
            </p>
          </article>
          <article role="tabpanel" id="tab-B" hidden style="min-height: 575px">
            Tab B is active
          </article>
          <article role="tabpanel" id="tab-C" hidden style="min-height: 575px">
            Tab C is active
          </article>
          <article role="tabpanel" id="tab-D" hidden style="min-height: 575px">

          </article>
        </section>

    </div>
    <div class="taskbar">
      &nbsp;&nbsp;<img
        src="orb.png"
        alt="Windows 7 Start Button"
        width="40"
        height="40"
      />
      <div id="timedate">
        <span id="time">12:00 AM</span><br />
        <!--Placeholder time & date-->
        <span id="date">01-01-2024</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function time() {
        var d = new Date();
        var m = d.getMinutes();
        var h = d.getHours();
        if (h < 12) {
          document.getElementById("time").textContent = h + ":" + m + " AM";
        } else {
          h -= 12;
          document.getElementById("time").textContent = h + ":" + m + " PM";
        }
        if (h < 10) {
          h = "0" + h;
        }
        if (m < 10) {
          m = "0" + m;
        }
      }

      function date() {
        var d = new Date();
        var day = d.getDate();
        var mon = d.getMonth() + 1;
        var y = d.getFullYear();
        if (day < 10) {
          day = "0" + day;
        }
        if (mon < 10) {
          mon = "0" + mon;
        }
        document.getElementById("date").textContent = day + "-" + mon + "-" + y;
      }

      setInterval(time, 1000);
      setInterval(date, 1000);
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter - Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/text-security/text-security-disc.css">
    <link rel="stylesheet" href="node_modules/text-security/text-security-circle.css">
    <link rel="stylesheet" href="node_modules/text-security/text-security-square.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.0/purify.min.js"
        integrity="sha512-ZCsRHqhdDXrq4iTXVZLkGBsOfDlvhvHhEMQlCosf9Oqy1p6xizF1LSWa6uuISGqeh9PmCzfneGcYZvc9t/hjaQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"
        integrity="sha512-pSeTnZAQF/RHxb0ysMoYQI/BRZsa5XuklcrgFfU3YZIdnD3LvkkqzrIeHxzFi6gKtI8Cpq2DEWdZjMTcNVhUYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body data-bs-theme="dark" onload="getUsername();getOldInputs();">
    <center>
        <h1>Edit Note</h1>
        <p style="display: none;">Welcome, <span id="username">user</span>!</p>
        <hr size="1" color="#AAA">
        <p align="center">Bold, Italics, and more features coming soon!</p>
        <div style="display: flex; align-items: center; justify-content: center;">
            <input type="text" class="form-control" id="noteTitle" onkeyup="chkTitle();" placeholder="Note Title"
                style="width: 77%;">
            &nbsp;&nbsp;
            <input type="color" title="Background Color" value="#000000" id="noteBgColor" class="form-control form-control-color">
            &nbsp;&nbsp;
            <input type="color" title="Text Color" value="#FFFFFF" id="noteFgColor" class="form-control form-control-color">
        </div>
        <p> </p>
        <textarea class="form-control" style="width: 85%;" rows="14" id="noteText" place="Note Content"></textarea>
        <p> </p>
        <button type="button" class="btn btn-dark" style="width: 20%;" onclick="publishEdited();">Save</button>
    </center>
    <script src="mini.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script>
        const firebaseConfig = {
            databaseURL: "https://noter-890c2-default-rtdb.firebaseio.com/"
        }
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database()
        let noteTitle = "";
        let noteText = "";
        let bgcol = "";
        let fgcol = "";

        let oldTitle = sessionStorage.getItem("oldTitle");
        let title = sessionStorage.getItem("title");
        let text = sessionStorage.getItem("text");
        let bg = sessionStorage.getItem("bg");
        let fg = sessionStorage.getItem("fg");

        const turndownService = new TurndownService();

        function getOldInputs() {
            let title = sessionStorage.getItem("title");
            let text = turndownService.turndown(sessionStorage.getItem("text"));
            let bg = sessionStorage.getItem("bg");
            let fg = sessionStorage.getItem("fg");
            document.getElementById('noteTitle').value = title;
            document.getElementById('noteText').value = text;
            document.getElementById('noteBgColor').value = bg;
            document.getElementById('noteFgColor').value = fg;
        }

        function publishEdited() {
            database.ref("Users/" + localStorage.getItem("username") + "/Notes/" + oldTitle).remove();
            noteTitle = document.getElementById("noteTitle").value;
            noteText = document.getElementById("noteText").value;
            bgcol = document.getElementById("noteBgColor").value;
            fgcol = document.getElementById("noteFgColor").value;

            var listRef = database.ref('Users/' + localStorage.getItem("username") + "/Notes/" + noteTitle)
            listRef.set({
                'title': noteTitle,
                'text': noteText,
                'bg' : bgcol,
                'fg' : fgcol
            })
            alert('Note edited successfully!');
            var timeleft = 1;
            var ct = setInterval(function () {
                if (timeleft <= 0) {
                    clearInterval(ct);
                    window.open('notes.html', '_self');
                } else {
                    timeleft -= 1;
                }

            }, 1000);
        }

        function chkTitle() {
            if (document.getElementById('noteTitle').value.includes('"') || document.getElementById('noteTitle').value.includes("'")) {
                document.getElementById('noteTitle').value = document.getElementById('noteTitle').value.replace('"', '').replace("'", "").trim();
                alert("Quotes in title are not allowed!");

            }
        }

        function publishNote() {
            noteTitle = document.getElementById("noteTitle").value;
            noteText = document.getElementById("noteText").value;
            bgcol = document.getElementById("noteBgColor").value;
            fgcol = document.getElementById("noteFgColor").value;

            var listRef = database.ref('Users/' + localStorage.getItem("username") + "/Notes/" + noteTitle)
            listRef.set({
                'title': noteTitle,
                'text': noteText,
                'bg' : bgcol,
                'fg' : fgcol
            })
            alert('Note created successfully!');
            var timeleft = 1;
            var ct = setInterval(function () {
                if (timeleft <= 0) {
                    clearInterval(ct);
                    window.open('notes.html', '_self');
                } else {
                    timeleft -= 1;
                }

            }, 1000);
        }
    </script>
</body>

</html>
